<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pseudoscience Checker</title>
</head>

<body>
    <header class="header">
       
        <div class="header__texts">
            <h2 class="header__texts__title">Pseudoscience checker</h2>
            <h4 class="header__texts__text">Check if a therapy or discipline is quakery or the real deal
            </h4>
        </div>
    </header>

    <main class="main">
        <div class="main__radios">
            <label class="form-label">
                <input class="form-radio form-radio-english" type="radio" name="language" value="English" checked>
                English
            </label>

            <label class="form-label">
                <input class="form-radio form-radio-spanish" type="radio" name="language" value="Español">
                Español
            </label>
        </div>
        <form class="searchForm">
            <input type="search" class="search-input">

            <button type="submit" class="search-button">Search</button>
        </form>

        <section class="resultSection">
            <div class="resultSection__text"></div>
        </section>
    </main>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
